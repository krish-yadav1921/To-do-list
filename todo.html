<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenZ To-Do List üöÄ</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #7928ca;
      --accent-color: #ff0080;
      --bg-gradient: linear-gradient(135deg, #2e2828 0%, #000000 100%);
      --button-gradient: linear-gradient(90deg, #7928ca 30%, #ff0080 100%);
      --button-shadow: 0 4px 24px rgba(121,40,202,0.22);
      --button-glow: 0 0 18px 3px #ff0080, 0 0 8px 2px #7928ca;
      --border-radius: 18px;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    /* Welcome Animation Styles */
    .welcome {
      position: absolute;
      left: 50%;
      top: 40%;
      transform: translate(-50%, -50%);
      font-size: 2.6rem;
      background: #fff;
      color: var(--main-color);
      padding: 0.6em 1.2em;
      border-radius: 2em;
      box-shadow: 0 10px 48px 3px #0005;
      z-index: 10;
      animation: jumpIn 0.9s cubic-bezier(.62,-0.04,.45,1.54) both, fallOut 1s 1.1s cubic-bezier(.49,1.35,.67,.98) forwards;
      opacity: 1;
    }
    @keyframes jumpIn {
      0% { transform: translate(-50%, 100vh) scale(0.7); opacity: 0; }
      60% { transform: translate(-50%, -50%) scale(1.15); opacity: 1;}
      80% { transform: translate(-50%, -60%) scale(1); }
      100% { transform: translate(-50%, -50%) scale(1);}
    }
    @keyframes fallOut {
      0% { opacity: 1; }
      5% { transform: translate(-50%, -50%) scale(1.07);}
      80% { opacity: 1;}
      100% { transform: translate(-50%, 90vh) scale(1) rotate(10deg); opacity: 0; }
    }
    .container {
      background: #fff;
      border-radius: var(--border-radius);
      box-shadow: 0 0 36px rgba(121,40,202,0.14);
      padding: 3rem 2rem;
      max-width: 360px;
      width: 100%;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s 0.3s, transform 0.30s 0.45s;
      pointer-events: none;
    }
    .showit {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    h1 {
      color: var(--main-color);
      font-size: 2.2rem;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
    }
    form {
      display: flex;
      gap: 8px;
      margin-bottom: 1.4em;
    }
    .todo-input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: var(--border-radius);
      background: #f3e7fa;
      font-size: 1rem;
      outline: none;
    }
    .add-btn {
      padding: 12px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: var(--border-radius);
      background: var(--button-gradient);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: var(--button-shadow);
      transition: transform 0.15s, box-shadow 0.15s, background 0.3s, box-shadow 0.25s;
      letter-spacing: 1px;
      position: relative;
    }
    .add-btn:hover {
      transform: scale(1.09) rotate(-2deg);
      box-shadow: var(--button-glow);
      background: linear-gradient(90deg, #ff0080 30%, #7928ca 100%);
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .todo {
      background: #1a1a1a;
      color: #fff;
      font-size: 1.1rem;
      padding: 0.9em 1.1em;
      margin-bottom: 0.8em;
      border-radius: var(--border-radius);
      display: flex;
      align-items: center;
      justify-content: space-between;
      animation: popIn 0.5s cubic-bezier(.46,2.02,.43,.89);
      box-shadow: 0 2px 12px rgba(121,40,202,0.14);
      transition: background 0.2s;
      position: relative;
    }
    @keyframes popIn {
      0% { transform: scale(0.88) translateY(20px); opacity: 0; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    .todo.completed {
      background: #232b2b;
      text-decoration: line-through;
      opacity: 0.6;
    }
    .todo .actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .tick-btn {
      border: none;
      background: transparent;
      color: #41e296;
      font-size: 1.3em;
      cursor: pointer;
      transition: color 0.2s, transform 0.18s;
      outline: none;
      filter: drop-shadow(0 0 4px #41e296);
    }
    .tick-btn:hover {
      color: #fffb03;
      transform: scale(1.18) rotate(-12deg);
      filter: drop-shadow(0 0 12px #fffb03);
    }
    .todo.completed .tick-btn span {
      color: #fff700;
      filter: none;
    }
    .delete-btn {
      border: none;
      background: transparent;
      color: var(--accent-color);
      font-size: 1.4em;
      cursor: pointer;
      transition: color 0.2s, transform 0.2s;
      margin-left: 0.4em;
      outline: none;
      filter: drop-shadow(0 0 2px #ff0080);
    }
    .delete-btn:hover {
      color: #0cbfbd;
      transform: rotate(22deg) scale(1.15);
      filter: drop-shadow(0 0 7px #0cbfbd);
    }
    .empty-state {
      text-align: center;
      color: #888;
      margin-top: 1.5em;
      font-size: 1.08em;
      letter-spacing: 0.7px;
    }
  </style>
</head>
<body>
  <div class="welcome" id="welcomeMsg">Hey üëã</div>
  <div class="container" id="mainBox">
    <h1>ü¶Ñ To-Do List</h1>
    <form id="todoForm" autocomplete="off">
      <input class="todo-input" id="todoInput" type="text" placeholder="Add your next task... ‚ú®" required />
      <button class="add-btn" type="submit">Add +</button>
    </form>
    <ul id="todoList"></ul>
    <div class="empty-state" id="emptyState">No tasks yet‚Äîget productive! üöÄ</div>
  </div>
  <script>
    // Welcome Animation
    setTimeout(() => {
      document.getElementById('welcomeMsg').style.display = 'none';
      document.getElementById('mainBox').classList.add('showit');
    }, 1500);

    const form = document.getElementById('todoForm');
    const input = document.getElementById('todoInput');
    const ul = document.getElementById('todoList');
    const emptyState = document.getElementById('emptyState');

    function updateEmpty() {
      if (ul.children.length === 0) {
        emptyState.style.display = 'block';
      } else {
        emptyState.style.display = 'none';
      }
    }
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const value = input.value.trim();
      if (value === '') return;
      const li = document.createElement('li');
      li.className = 'todo';
      li.innerHTML = `
        <span class="task">${value}</span>
        <div class="actions">
          <button class="tick-btn" title="Mark as done"><span>‚úîÔ∏è</span></button>
          <button class="delete-btn" title="Delete"><span>üóëÔ∏è</span></button>
        </div>
      `;
      ul.appendChild(li);
      input.value = '';
      updateEmpty();
    });

    ul.addEventListener('click', (e) => {
      if (e.target.closest('.delete-btn')) {
        const li = e.target.closest('.todo');
        li.remove();
        updateEmpty();
      }
      if (e.target.closest('.tick-btn')) {
        const li = e.target.closest('.todo');
        li.classList.toggle('completed');
      }
    });

    updateEmpty();
  </script>
</body>
</html>
